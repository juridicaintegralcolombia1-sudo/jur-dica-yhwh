
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurídica e Inmobiliaria Colombia YHWH | Dra. Claudia Quevedo</title>
    
    <!-- Fuentes y Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#0d1b2a', secondary: '#c5a059', accent: '#1b263b', legalBlue: '#0f172a' },
                    fontFamily: { serif: ['Playfair Display', 'serif'], sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        .fade-in { opacity: 0; transform: translateY(20px); transition: all 0.8s ease-out; }
        .fade-in.visible { opacity: 1; transform: translateY(0); }
        .glass-header { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        #loading-screen { position: fixed; inset: 0; background: #0d1b2a; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        #error-console { display: none; position: fixed; top: 10px; left: 10px; right: 10px; background: #fee2e2; border: 1px solid #ef4444; padding: 15px; color: #b91c1c; z-index: 10000; font-family: monospace; font-size: 12px; border-radius: 8px; }
    </style>

    <!-- Polyfills para compatibilidad de módulos -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>

    <!-- Import Map LIMPIO (Solo React 18.2.0 para estabilidad total) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="font-sans text-gray-900 bg-white">
    <div id="loading-screen">
        <div class="text-white text-center">
            <div class="w-12 h-12 border-4 border-secondary border-t-transparent rounded-full animate-spin mb-4 mx-auto"></div>
            <p class="font-serif tracking-widest uppercase text-xs">Cargando Plataforma YHWH...</p>
        </div>
    </div>

    <div id="error-console"></div>
    <div id="root"></div>

    <!-- Script de Inicio -->
    <script type="text/babel" data-presets="react,typescript" data-type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from './App.tsx';

        const hideLoader = () => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }
        };

        // Captura de errores para diagnóstico
        window.onerror = function(message, source, lineno, colno, error) {
            hideLoader(); // Quitar el loader si hay error para ver el mensaje
            const consoleBox = document.getElementById('error-console');
            if(consoleBox) {
                consoleBox.style.display = 'block';
                consoleBox.innerHTML = `<strong>Error Detectado:</strong> ${message}<br><small>Origen: ${source}:${lineno}</small>`;
            }
        };

        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            
            // Forzar ocultar loader cuando React termine de montar
            setTimeout(hideLoader, 1500);
            
            window.addEventListener('load', hideLoader);
        } catch (e) {
            console.error("Error al renderizar:", e);
            hideLoader();
        }
    </script>
</body>
</html>
